{% extends "base_generic.html" %}
{% block content %}
<section class="password-reset-section">
    <h2>Password Reset</h2>
    <form method="post" action="{% url 'user:password_reset' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
</section>
{% endblock %}
